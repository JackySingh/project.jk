<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Login Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Van -->
    <img id="van" src="car3.png" alt="Van">

    <!-- Human -->
    <img id="human" src="man1.png" alt="Human">

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login Form</h2>
        <input type="text" placeholder="Name" id="name">
        <input type="text" placeholder="Father Name" id="fatherName">
        <input type="number" placeholder="Mobile Number" id="mobile">
        <div class="buttons">
            <button id="backBtn">Back</button>
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
